<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="cal.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="title">
    <h1>Calculator</h1>
  </div>
  <div class="container">
    <div class="row">
      <input type="text" class="input">
    </div>
    <div class="row">
      <button class="button allclear big">AC</button>
      <button class="button">CE</button>
      <button class="button operators">*</button>
    </div>
    <div class="row">
      <button class="button">9</button>
      <button class="button">8</button>
      <button class="button">7</button>
      <button class="button operators">/</button>
    </div>
    <div class="row">
      <button class="button">6</button>
      <button class="button">5</button>
      <button class="button">4</button>
      <button class="button operators">+</button>
    </div>
    <div class="row">
      <button class="button">3</button>
      <button class="button">2</button>
      <button class="button">1</button>
      <button class="button operators">-</button>
    </div>
    <div class="row">
      <button class="button big">0</button>
      <button class="button">.</button>
      <button class="button equal">=</button>
    </div>
  </div>


  <script src="cal.js"></script>
</body>

</html>
